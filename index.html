<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigorífico Arvoredo</title>
    <style>
        :root {
            --primary-color: #006837;
            --secondary-color: #8cc63f;
            --background-color: #f0f7e9;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/R.1d28d53e94518beab66fcea9aa29ba6d?rik=omvtwv5JhZw7Xw&riu=http%3a%2f%2ffrigorificoarvoredo.com.br%2fblog%2fwp-content%2fthemes%2f2op%2fimages%2farvoredo-facebook.jpg&ehk=eRCT9QZH2qJskR3EC4yypW2NHrWR1hbo6zflcj6F804%3d&risl=&pid=ImgRaw&r=0" alt="Frigorífico Arvoredo Logo" class="logo">
        <h1>Bem-vindo ao Frigorífico Arvoredo</h1>
        <div class="button-container">
            <a href="https://mauthope.github.io/Angelina/" target="_blank" rel="noopener noreferrer" class="button">Formulário de Visita</a>
            <a href="https://www.facebook.com/frigorificoarvoredo" target="_blank" rel="noopener noreferrer" class="button">Tabela de visita</a>
            <a href="https://www.instagram.com/frigorificoarvoredo" target="_blank" rel="noopener noreferrer" class="button">Extrair dados Excel</a>
            <a href="https://www.linkedin.com/company/frigorificoarvoredo" target="_blank" rel="noopener noreferrer" class="button">Tabela de dados Extraídos </a>
            <a href="mailto:contato@frigorificoarvoredo.com.br" target="_blank" rel="noopener noreferrer" class="button">Daschboard</a>
        </div>
    </div>
</body>
</html>
